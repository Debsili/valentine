<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forever Love</title>

<style>
  body {
    margin: 0;
    font-family: Arial;
    text-align: center;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #001f3f, #000814 80%);
    color: white;
  }

  h1 {
    margin-top: 60px;
    font-size: 60px;
    color: #4da6ff;
  }

  h2 {
    font-size: 35px;
    color: #99ccff;
  }

  img {
    width: 350px;
    margin-top: 20px;
    border-radius: 20px;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  #playBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    font-size: 18px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(255, 77, 109, 0.4);
  }
</style>
</head>

<body>

<!-- üéµ Romantic Music -->
<audio id="music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<h1>YAYYYYY üéÜ</h1>
<h2>Debsili ‚ù§Ô∏è Brian Forever</h2>

<img src="love.jpg" alt="Your Picture">

<!-- Play Music Button -->
<button id="playBtn" onclick="playMusic()">Play Music üéµ</button>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const fireworks = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const particles = [];

  for (let i = 0; i < 40; i++) {
    particles.push({
      x: x,
      y: y,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 5 + 2,
      radius: 2,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    });
  }

  fireworks.push(particles);
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach((particles, index) => {
    particles.forEach(p => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.speed *= 0.96;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });

    if (particles[0].speed < 0.5) {
      fireworks.splice(index, 1);
    }
  });

  requestAnimationFrame(updateFireworks);
}

setInterval(createFirework, 700);
updateFireworks();

function playMusic() {
  const music = document.getElementById("music");
  music.play();
  document.getElementById("playBtn").style.display = "none";
}
</script>

</body>
</html>
