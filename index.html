<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
      text-align: center;
      padding-top: 100px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #7a0c3c;
      font-size: 40px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    p {
      color: #7a0c3c;
      font-size: 20px;
      margin-top: -10px;
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      padding: 14px 30px;
      margin: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d 0%, #ff758c 100%);
      color: white;
      box-shadow: 0 8px 15px rgba(255, 77, 109, 0.4);
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 18px rgba(0, 0, 0, 0.15);
    }

    /* Soft floating background hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 77, 109, 0.5);
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      border-radius: 3px;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 77, 109, 0.5);
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-700px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <h1>Brian, will you be my Valentine? ðŸ’˜</h1>
  <p>Choose wiselyâ€¦ no button is very shy.</p>

  <button id="yesBtn" onclick="goToYes()">Yes ðŸ’–</button>
  <button id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.innerText = "No please ðŸ¥º";
    }

    function goToYes() {
      window.location.href = "yes.html";
    }

    // Create floating hearts in background
    function createHearts() {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }
    }

    createHearts();
    setInterval(createHearts, 3000);
  </script>

</body>
</html>
